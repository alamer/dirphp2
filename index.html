<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>WEB File Explorer</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link href="/css/style.css" rel="stylesheet">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.cookie.js"></script>
        <script src="/js/SimpleAjaxUploader.min.js"></script>
        <script src="/js/jquery.clipboard.js"></script>
        <script src="/js/0-main.js"></script>
    </head>

    <body>
        <div class="panel">
            <div class="container">
                <a class="home tooltip-top" href="/" data-title="Корневой каталог"></a>
                <a class="parent tooltip-top"  data-title="Родительский каталог"></a>
                <a  class="create btn-slide" href="">
                    <span class="circle"><span class="icon-plus"></span></span>
                    <span class="title">Создать папку</span>
                    <span class="title-hover">Создать папку</span>
                </a>
                <a  id="upload-btn" class="upload btn-slide" href="">
                    <span class="circle"><span class="icon-arrow"></span></span>
                    <span class="title">Загрузить файл</span>
                    <span class="title-hover">Загрузить файл</span>
                </a>
                <a  class="remove btn-slide" href="">
                    <span class="circle"><span class="icon-del"></span></span>
                    <span class="title">Удалить</span>
                    <span class="title-hover">Удалить</span>
                </a>
                <div class="auth">
                    <a class="user tooltip-top-right"  data-title="Авторизация"></a>
                    <div id="login">
                        <input class="username" name="username" type="text" placeholder="Логин">
                        <input class="password" name="password" type="password" placeholder="Пароль">
                        <button class="login" name="login" type="submit">Войти</button>  
                    </div>
                    <div id="logout">
                        <span id="username" class="title"></span>
                        <button class="logout" name="logout" type="submit">Выйти</button>  
                    </div>                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="table">
                <div class="caption">
                    <div class="cell flag">&nbsp;</div>
                    <div class="cell name">Файл / Папка</div>
                    <div class="cell manage">&nbsp;</div>
                    <div class="cell size">Размер</div>
                    <div class="cell date">Дата изменения</div>
                </div>

            </div>

            <div class="time">Время генерации<br>страницы<br><span>0.009223</span> сек.</div>
        </div>
    </body>
</html>
